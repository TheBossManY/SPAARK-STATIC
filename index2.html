<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Face and Vehicle detection on browser using JavaScript!</title>
  <script defer src="face-api.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div style="display: flex; flex-direction: column; align-items: center;">
    <div style="display: flex;">
      <video id="video" width="600" height="450" autoplay></video>
      <div id="details" style="margin-left: 20px; max-width: 300px;">
        <h3>Student Details: </h3>
        <div id="details-content">No face detected.</div>
      </div>
    </div>

    <!-- New Section Below Everything -->
    <div id="vehicle-details-section">
      <h3>Vehicle Details:</h3>
      <input type="text" id="vehicle-number" placeholder="Enter vehicle number">
      <button onclick="fetchVehicleDetails()">Get Vehicle Details</button>
      <div id="vehicle-details-content">No vehicle data yet.</div>
    </div>
    <!-- End of New Section -->

  </div>
</body>
</html>
